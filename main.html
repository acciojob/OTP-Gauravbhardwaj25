<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #verification_heading {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .code {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .code:focus {
      border-color: #007BFF;
      outline: none;
    }
    table {
border: 1px solid blacks;
    }
  </style>
</head>
<body>
 
    <table>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
    <input type="text" maxlength="1" class="code" />
  </div>
</table>
  <script>
    const inputs = document.querySelectorAll(".code");

    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        const value = input.value;
        if (value) {
          if (index < inputs.length - 1) { 
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (input.value === "") {
            if (index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = "";
            }
          }
        }
      });
    });
  </script>

</body>
</html>
