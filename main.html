<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <style>
    .code-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .code {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email</p>

  <div class="code-container">
    <input type="text" class="code" id="code-1" maxlength="1" />
    <input type="text" class="code" id="code-2" maxlength="1" />
    <input type="text" class="code" id="code-3" maxlength="1" />
    <input type="text" class="code" id="code-4" maxlength="1" />
    <input type="text" class="code" id="code-5" maxlength="1" />
    <input type="text" class="code" id="code-6" maxlength="1" />
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value) {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (!input.value && index > 0) {
            inputs[index - 1].value = '';
            inputs[index - 1].focus();
          }
        }
      });
    });

    // Focus first input on load
    window.onload = () => {
      inputs[0].focus();
    };
  </script>

</body>
</html>
